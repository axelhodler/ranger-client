<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <script type="text/x-handlebars">
      <div class="container">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="media">
      {{ clear_range }}
      <h1>Medias</h1>
      <ul>
        {{#each model}}
        <li>{{#link-to 'medium' this}}{{ url }}{{/link-to}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" id="medium">
      <div class="col-md-8">
        <h1>{{ medium.url }}</h1>
        id : {{ medium.id }} |
        avgStart: {{ format_time range.startTime }} |
        avgEnd: {{ format_time range.endTime }} |

        {{ draw_range range }}
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="user_start_time">Starttime:</label>
                <input id="user_start_time" type="text" class="form-control" placeholder="Start">
              </div>
              <div class="form-group">
                <label for="user_end_time">Endtime:</label>
                <input id="user_end_time" type="text" class="form-control" placeholder="End">
              </div>
              <button type="submit" id="save_range" class="btn btn-default">Save range</button>
            </form>
          </div>
        </div>
      </div>
    </script>

    <div class="container" id="range_diagram"></div>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/raphael-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/handlebars-helpers.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/bootstrap.min.js"></script>
  </body>
</html>
